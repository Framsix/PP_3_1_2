<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<div th:each="user : ${users}">
    <p>
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
    </p>
</div>
<br>
<a href="/users/new">Create User</a>
</body>
</html>
